<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicae - Super Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Super Admin Panel</h1>
                <p class="text-gray-600">Create and manage clinics for Medicae platform</p>
            </div>

            <!-- Create Clinic Form -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6">Create New Clinic</h2>
                <form id="createClinicForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Clinic Name *</label>
                            <input type="text" id="clinicName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="clinicEmail" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone *</label>
                            <input type="tel" id="clinicPhone" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Clinic Type *</label>
                            <select id="clinicType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select type...</option>
                                <option value="general">General Practice</option>
                                <option value="dental">Dental</option>
                                <option value="audiology">Audiology</option>
                                <option value="mixed">Mixed Practice</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                            <input type="text" id="clinicCity"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                            <input type="text" id="clinicState"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Create Clinic
                    </button>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <h3 class="font-semibold text-green-900 mb-2">Clinic Created Successfully!</h3>
                    <div class="space-y-2 text-sm text-green-800">
                        <div><span class="font-medium">Setup Code (for admin):</span> <code id="setupCode" class="bg-green-100 px-2 py-1 rounded"></code></div>
                        <div><span class="font-medium">Join Code (for staff):</span> <code id="joinCode" class="bg-green-100 px-2 py-1 rounded"></code></div>
                        <div class="text-xs text-green-600 mt-2">Send the setup code to the clinic administrator to complete setup.</div>
                    </div>
                </div>

                <div id="errorMessage" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800">
                </div>
            </div>

            <!-- Clinics List -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">All Clinics</h2>
                    <button onclick="loadClinics()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        Refresh
                    </button>
                </div>
                <div id="clinicsList" class="space-y-4">
                    <p class="text-gray-500 text-center py-8">Loading clinics...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1';

        document.getElementById('createClinicForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('clinicName').value,
                email: document.getElementById('clinicEmail').value,
                phone: document.getElementById('clinicPhone').value,
                clinicType: document.getElementById('clinicType').value,
                address: {
                    city: document.getElementById('clinicCity').value || 'Not provided',
                    state: document.getElementById('clinicState').value || 'Not provided',
                }
            };

            try {
                const response = await fetch(`${API_URL}/admin/clinics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('setupCode').textContent = result.data.setupCode;
                    document.getElementById('joinCode').textContent = result.data.joinCode;
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');
                    document.getElementById('createClinicForm').reset();
                    loadClinics();
                } else {
                    document.getElementById('errorMessage').textContent = result.error?.message || 'Failed to create clinic';
                    document.getElementById('errorMessage').classList.remove('hidden');
                    document.getElementById('successMessage').classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error: ' + error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }
        });

        async function loadClinics() {
            try {
                const response = await fetch(`${API_URL}/admin/clinics`);
                const result = await response.json();

                if (response.ok) {
                    const clinicsHtml = result.data.map(clinic => `
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-lg text-gray-900">${clinic.name}</h3>
                                    <p class="text-sm text-gray-600">${clinic.email} • ${clinic.phone}</p>
                                    <p class="text-xs text-gray-500 mt-1">Type: ${clinic.clinicType} • Created: ${new Date(clinic.createdAt).toLocaleDateString()}</p>
                                    <div class="flex gap-2 mt-2">
                                        <span class="px-2 py-1 text-xs rounded ${clinic.setupCompleted ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                            ${clinic.setupCompleted ? 'Setup Complete' : 'Pending Setup'}
                                        </span>
                                        <span class="px-2 py-1 text-xs rounded ${clinic.isActive ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">
                                            ${clinic.isActive ? 'Active' : 'Inactive'}
                                        </span>
                                    </div>
                                </div>
                                <button onclick="viewClinicDetails('${clinic.id}')"
                                    class="ml-4 px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded transition-colors">
                                    View Codes
                                </button>
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('clinicsList').innerHTML = clinicsHtml || '<p class="text-gray-500 text-center py-8">No clinics found</p>';
                }
            } catch (error) {
                document.getElementById('clinicsList').innerHTML = '<p class="text-red-500 text-center py-8">Failed to load clinics</p>';
            }
        }

        async function viewClinicDetails(clinicId) {
            try {
                const response = await fetch(`${API_URL}/admin/clinics/${clinicId}`);
                const result = await response.json();

                if (response.ok) {
                    alert(`Setup Code: ${result.data.setupCode}\nJoin Code: ${result.data.joinCode}\n\nUser Counts:\n${JSON.stringify(result.data.userCounts, null, 2)}`);
                }
            } catch (error) {
                alert('Failed to load clinic details');
            }
        }

        // Load clinics on page load
        loadClinics();
    </script>
</body>
</html>
